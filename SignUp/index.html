<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d70f37b006.js" crossorigin="anonymous"></script>
    <title>Accelbi</title>
</head>
<body>
    <div class="cover">Dimensions are too small</div>

    <section id="background">
        <div id="upper-box"></div>
        <div id="lower-box"></div>
    </section>


    <section id="signup">
        <div id="signupform">
            <div id="uppersignup">
                <img src="accelbi-logo-color.png" alt="logo">
            </div>
            <div id="lowersignup">
                <div class="input-container">
                    <label for="name">Name: 
                        <input type="text" id="name" >
                    </label>
                </div>
                <div class="input-container">
                    <label for="email">Email: 
                        <input type="text" id="email" >
                    </label>
                </div>
                <div class="input-container">
                    <label for="m-name">Manager's Name: 
                        <input type="text" id="m-name" >
                    </label>
                </div>
                <div class="input-container">
                    <label for="m-email">Manager's Email: 
                        <input type="text" id="m-email" >
                    </label>
                </div>
                <div class="input-container">
                    <label for="cr-pass">Create Passsword: 
                        <input type="password" id="cr-pass" >
                    </label>
                </div>
                <div class="input-container">
                    <label for="cm-pass">Confirm Passsword: 
                        <input type="password" id="cm-pass" >
                    </label>
                </div>
            </div>
            <button id="proceedsignup">Proceed</button>
        </div>
    </section>    


</body>
<script src="script.js"></script>
</html>
