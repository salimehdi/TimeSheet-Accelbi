<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d70f37b006.js" crossorigin="anonymous"></script>
    <title>Accelbi</title>
</head>
<body>
    <div class="cover">Dimensions are too small</div>

    <section id="background">
        <div id="upper-box"></div>
        <div id="lower-box"></div>
    </section>


    <section id="login">
        <div id="loginform">
            <div id="upperLogin">
                <img src="accelbi-logo-color.png" alt="logo">
            </div>
            <div id="lowerLogin">
                <div class="input-container">
                    <label for="user-id">User/Email Id: 
                        <input type="text" name="user-id" >
                    </label>
                </div>
                <div class="input-container">
                    <label for="password">Password: 
                        <input type="password" name="password" >
                    </label>
                </div>
            </div>
            <button id="proceedLogin">Proceed</button>
        </div>
    </section>    


</body>
</html>
